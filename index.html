<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converterForm">
            <div class="form-group">
                <label for="temperatureInput">Enter Temperature:</label>
                <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
            </div>
            <div class="form-group">
                <label for="unitSelect">Select Unit:</label>
                <select id="unitSelect" required>
                    <option value="" disabled selected>Select unit</option>
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                </select>
            </div>
            <button type="button" id="convertButton">Convert</button>
        </form>
        <div id="resultArea">
            <p id="resultText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
